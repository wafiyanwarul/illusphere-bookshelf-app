<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Illusphere - Bookshelf App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="script.js"></script>
</head>

<body class="bg-light">
  <header class="bg-primary text-white text-center py-3">
    <h1>Illusphere Bookshelf App</h1>
  </header>

  <main class="container py-4">
    <section class="mb-4 p-4 bg-white shadow rounded">
      <h2 class="text-primary">Tambahkan Buku Baru</h2>
      <form id="bookForm" data-testid="bookForm">
        <div class="mb-3">
          <label for="bookFormTitle" class="form-label">Judul</label>
          <input id="bookFormTitle" type="text" class="form-control" required data-testid="bookFormTitleInput" />
        </div>
        <div class="mb-3">
          <label for="bookFormAuthor" class="form-label">Penulis</label>
          <input id="bookFormAuthor" type="text" class="form-control" required data-testid="bookFormAuthorInput" />
        </div>
        <div class="mb-3">
          <label for="bookFormYear" class="form-label">Tahun</label>
          <input id="bookFormYear" type="number" class="form-control" required data-testid="bookFormYearInput" />
        </div>
        <div class="form-check mb-3">
          <input id="bookFormIsComplete" type="checkbox" class="form-check-input"
            data-testid="bookFormIsCompleteCheckbox" />
          <label for="bookFormIsComplete" class="form-check-label">Selesai dibaca</label>
        </div>
        <button id="bookFormSubmit" type="submit" class="btn btn-primary w-100" data-testid="bookFormSubmitButton">
          Masukkan Buku ke rak <span>Belum selesai dibaca</span>
        </button>
      </form>
    </section>

    <!-- Section for search book by book-title -->
    <section class="mb-4 p-4 bg-white shadow rounded">
      <h2 class="text-primary">Cari Buku</h2>
      <form id="searchBook" data-testid="searchBookForm" class="d-flex gap-2">
        <div class="position-relative w-100">
          <input id="searchBookTitle" type="text" class="form-control pe-5" data-testid="searchBookFormTitleInput"
            placeholder="Cari berdasarkan judul" />
          <!-- Ikon silang untuk menghapus input -->
          <span id="clearSearch" class="clear-icon d-none">âœ–</span>
        </div>
        <button id="searchSubmit" type="submit" class="btn btn-outline-primary"
          data-testid="searchBookFormSubmitButton">Cari</button>
      </form>
    </section>

    <!-- Notification Section if Books Not Found -->
    <section id="noResults" class="text-center text-muted mt-3 p-4 d-none">
      <div class="alert alert-warning d-flex align-items-center justify-content-center" role="alert">
        <i class="fas fa-book-dead fa-3x me-3"></i>
        <div>
          <p class="fw-bold mb-0">Buku yang Anda cari tidak ditemukan dalam daftar.</p>
        </div>
      </div>
    </section>

    <section class="mb-4 p-4 bg-white shadow rounded">
      <h2 class="text-primary">Belum selesai dibaca</h2>
      <div id="incompleteBookList" data-testid="incompleteBookList" class="row g-3">
      </div>
    </section>

    <section class="mb-4 p-4 bg-white shadow rounded">
      <h2 class="text-primary">Selesai dibaca</h2>
      <div id="completeBookList" data-testid="completeBookList" class="row g-3">
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
